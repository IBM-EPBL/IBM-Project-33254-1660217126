<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  
  <script type="text/javascript">
    function disableBack() { window.history.forward(); }
    setTimeout("disableBack()", 0);

</head>

 
<body style="background-color: aquamarine;">
  <div class="head">
    <h1>Home Page</h1>
  </div>
  <center>
    <div class="box">
      <div class="f1">
        <form>
          <br>
          <label for="username">
            <h1>Enter Name</h1>
          </label>
          <input class="ip1" type="text">
          <br>
          <br>
          <label for="email">
            <h1>Enter Email</h1>
          </label>
          <input class="ip1" type="email">
          <br>
          <br>
          <label for="password">
            <h1>Enter Password</h1>
          </label>
          <input class="ip1" type="password">
          <br><br>
        </form>
        <h3><a href="#"><button class="btn1">SignIn</button></a></h3>
        <a href="/signup">
          <h3>SignUp</h3>
        </a>
      </div>
    </div>
</body>
<style>
  .head{
    height: 70px;
    color: blue;
    font-size: 30px;
    font-weight: bold;
    background-color: white;

}
.head h1{
    padding-left: 600px;
}

    height: 500px;
    width: 700px;
    background-color:rgb(245, 178, 124);
    position: absolute;

    border-width: 20px;
    border: solid greenyellow;
    border-radius: 40px;
}

    padding: 20px;
}
.ip1{
    height: 25px;
    border: solid 2px red;
    
}

    margin: 5px;
}

    color: red;
}
