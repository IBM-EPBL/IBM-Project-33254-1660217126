{% extends 'base.html' %}
<title>{{ "Sign up"}}</title>
{% block head %} {% endblock %}
{% block body %} 
<body>
     
      <form class="row g-3" style="width: 600px; margin-left:100px; margin-top:40px; font-family: convergence;" method="post" action = "/signup_action">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First Name</label>

            <input  type="text" class="form-control"   aria-label="First name" name = "name" required>
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Last Name</label>
            <input type="text" class="form-control"   aria-label="Last name" name="lastname" required>
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name = "email" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" name = "password"required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress"  name ="address"required>
        </div>
         
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name = "city" required>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label" >State</label>
          <input type="text" class="form-control" id ="inputState" name = "state" required>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="tel" class="form-control" id="inputZip" name = "zipcode" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>
</body>
      
 
{% endblock%}
