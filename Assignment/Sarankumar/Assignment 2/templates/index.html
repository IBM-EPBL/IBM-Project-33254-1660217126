{% extends "base.html" %}
{% block content %}

    <div class="container">
        <form method="POST">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required="required">
        <label for="umobile"><b>Mobile no</b></label>
        <input type="text" placeholder="+91" name="umobile" required="required">
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required="required">
        <button type="submit">Login</button>
       </form>
        
    </div>
    <div class="gloss"></div>
    <style>
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 10px;
        
        }
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
        .container {
            padding: 16px;
            width: 300px;
            
        }
        body{
           background-image: linear-gradient(#04AA6D,white);
        }
        
/* .gloss{
            width: 300px;
            background-color: blue;
            height: 300px;

        } */
    </style>
    {% endblock content %}
