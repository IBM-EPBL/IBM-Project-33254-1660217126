<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function preventbackbutton() { window.history.forward(); }
        setTimeout("preventbackbutton()", 0);
        window.onunload = function () { null };
    </script>

</head>
<body style="background: url(/static/images/image1.jpg);">
    <form action="/getdetails" method="post" class="box">
    <div class="container col-lg-8 mt-4">
        <div class="card pb-5">
            <div class="row">
                <h1 class="text-center" style="color: #000; font-weight: 800;">Registration Form</h1>
                    <div class="col-5 ms-5 mt-3 ps-3">
                        <label>Full Name :</label>
                        <input type="text" name="name" placeholder="Enter Your Name" class="form-control" required="required">
                    </div>
                    <div class="col-5 mt-3 ps-3">
                        <label>Father Name :</label>
                        <input type="text" name="fname" placeholder="Enter Your Father Name" class="form-control" required="required">
                    </div>
                    <div class="col-5 ms-5 mt-3 ps-3">
                        <label>Email :</label>
                        <input type="text" name="email" value="{{usermail}}" class="form-control" required="required">
                    </div>
                    <div class="col-5 mt-3 ps-3">
                        <label>Mobile Number :</label>
                        <input type="number" name="mbno" placeholder="Enter Your Mobile Number" class="form-control" required="required">
                    </div>
                    <div class="col-5 ms-5 mt-3 ps-3">
                        <label>Password :</label>
                        <input type="password" name="pass" placeholder="Enter Your Password" class="form-control" required="required">
                    </div>
                    <div class="col-5 mt-3 ps-3">
                        <label>Date of Birth :</label>
                        <input type="date" name="dob" class="form-control" required="required">
                    </div>
                    <div class="col-5 ms-5 mt-3 ps-3">
                        <label>Country :</label>
                        <select class="form-select" required="required" name="country">
                            <option>Select Your Country</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                        </select>
                    </div>
                    <div class="col-5 mt-3 ps-3">
                        <label>Gender :</label>
                        <select class="form-select" required name="gender">
                            <option>Select Your Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <div class="col-10 ms-5 mt-5 ps-3">
                        <BUtton class="form-control" style="background-image: linear-gradient(to left,#29f700,#29f700) ;" type="submit">Submit</BUtton>
                    </div> 
                    <div class="col-10 ms-5 mt-3 ps-3">
                        <BUtton class="form-control" style="background-image: linear-gradient(to left,#29f700,#29f700) ;" type="reset">Reset Form</BUtton>
                    </div>   
                    <br>
            </div>
        </div>
    </div>
</form>
</body>
</html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    *{
        font-family: 'Poppins',sans-serif;
    }

    position: absolute;
    top: 60px;
    left: 90px;
}

    background: rgba(255, 255, 255, 0.3);
}
</style>
